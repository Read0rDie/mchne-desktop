<div class="container page-margin">
  <div class="row">
    <div class="col-md-6 new-user-alert">          
        <h2>Edit Profile Details</h2>        
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="editProfile(f)">
            
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" required name="email" class="form-control" placeholder="{{original.email}}" [ngModel]="update.email" #email="ngModel" tmFocus validateEmail>
              <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
            </div>
            
            <div class="form-group">
              <label for="email">Username</label>
              <input id="username" type="text" required name="username" class="form-control" placeholder="{{original.username}}" [(ngModel)]="update.username">          
            </div>
  
            <div class="form-group">
              <div class="row page-section">
                <button type="submit" class="nav-link button button-update" [disabled]="f.invalid || isRequesting">Update</button>
                <button class="nav-link button button-cancel" routerLinkActive="active" routerLink="/profile">Cancel</button>
              </div>
              <div class="row section">
                <app-spinner [isRunning]="isRequesting"></app-spinner>
              </div>
            </div>
  
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
            </div> 
            
        </form>
    </div>
  </div>

</div>

<div class="container page-margin">
  <div class="row">
      <div class="col-md-6 new-user-alert">             
          <h2>Delete Account</h2>        
      </div>
  </div>
    
    <div class="row">
      <div class="col-md-6">
          <form #f="ngForm" novalidate (ngSubmit)="deleteAccount(f)">                
              
              <div class="form-group">
                <label for="password">Email</label>
                <input type="text" class="form-control" id="email" required name="email" placeholder="Email" [(ngModel)]="delete.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required name="password" placeholder="Password" [(ngModel)]="delete.password">
              </div>                        
    
              <div class="form-group">
                  <div class="row page-section">
                    <button type="submit" class="nav-link button button-update" [disabled]="f.invalid || isRequesting">Delete</button>
                    <button class="nav-link button button-cancel" routerLinkActive="active" routerLink="/profile">Cancel</button>
                  </div>
                  <div class="row section">
                    <app-spinner [isRunning]="isRequesting"></app-spinner>
                  </div>
                </div>
    
              <div *ngIf="errors" class="alert alert-danger" role="alert">
                  <strong>Oops!</strong> {{errors}}
              </div> 
              
          </form>
      </div>
    </div>
</div>

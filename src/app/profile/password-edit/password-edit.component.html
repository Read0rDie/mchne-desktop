<div class="container page-margin">
    <div class="row">
        <div class="col-md-6 new-user-alert">             
            <h2>Change Password</h2>        
        </div>
    </div>
      
      <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" novalidate (ngSubmit)="changePassword(f)">                
                
                <div class="form-group">
                  <label for="password">Old Password</label>
                  <input type="password" class="form-control" id="password" required name="password" placeholder="Old password" [(ngModel)]="update.oldPassword">
                </div>
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" class="form-control" id="newPassword" required name="newPassword" placeholder="New password" [(ngModel)]="update.newPassword">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required name="confirmPassword" placeholder="Confirm new password" [(ngModel)]="update.confirmPassword">
                </div>          
      
                <div class="form-group">
                    <div class="row page-section">
                      <button type="submit" class="nav-link button button-update" [disabled]="f.invalid || isRequesting">Update</button>
                      <button class="nav-link button button-cancel" routerLinkActive="active" routerLink="/profile">Cancel</button>
                    </div>
                    <div class="row section">
                      <app-spinner [isRunning]="isRequesting"></app-spinner>
                    </div>
                  </div>
      
                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <strong>Oops!</strong> {{errors}}
                </div> 
                
            </form>
        </div>
      </div>
</div>
